<ion-view view-title="Device">
  <ion-content class="padding">
    <div class="card">
      Device: {{device.device}}
    </div>
    <div class="card">
      Cordova: {{device.cordova}}
    </div>
    <div class="card">
      Model: {{device.model}}
    </div>
    <div class="card">
      Platform: {{device.platform}}
    </div>
    <div class="card">
      UUID: {{device.uuid}}
    </div>
    <div class="card">
      Version: {{device.version}}
    </div>
  </ion-content>
</ion-view>
